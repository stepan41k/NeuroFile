server {
    listen 80;

    # Раздача статики (React/Vite app)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # Важно для SPA (Single Page Application):
        # Если файл не найден, отдаем index.html, чтобы React Router обработал путь
        try_files $uri $uri/ /index.html;
    }

    # Проксирование API запросов на Бэкенд
    # Когда фронтенд стучится на /api/login, Nginx перешлет это на http://server:3000/api/login
    location /api/ {
        proxy_pass http://server:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Проксирование загруженных файлов (картинок и т.д.)
    location /uploads/ {
        proxy_pass http://server:3000;
    }
}